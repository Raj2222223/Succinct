<div class="map-wrapper">
    <svg #svgElement class="role-paths" [attr.width]="svgWidth" [attr.height]="svgHeight">
      <line
        *ngFor="let path of paths"
        [attr.x1]="path.x1"
        [attr.y1]="path.y1"
        [attr.x2]="path.x2"
        [attr.y2]="path.y2"
        class="path-line"
        [ngClass]="{'unlocked': isPathUnlocked(path)}"
      />
    </svg>
    <app-role-node
      *ngFor="let role of roles"
      [role]="role"
      [isUnlocked]="isRoleUnlocked(role.name)"
      (click)="selectRole(role)"
    ></app-role-node>
    <app-role-popup
      *ngIf="selectedRole"
      [role]="selectedRole"
      (close)="selectedRole = null"
    ></app-role-popup>
</div>
